<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- 引入login.css样式 -->
    <link rel="stylesheet" href="./assects/css/login.css">
    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
    <script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
</head>

<body>
    <!-- logo區域 -->
    <div class="layui-main">
        <img src="/assects/images/logo2.gif" alt="">
    </div>
    <!-- 登录窗口区域 -->
    <div class="boxLogin">
        <div class="title-login">
            <h3>后台管理系统</h3>
        </div>
        <!-- 登录页面窗口 -->
        <div class="tip-login" >
            <form class="layui-form" action="" id="login-form">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|pwd" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item links"><a href="javascript:;" id="login-tip">去注册</a></div>
            </form>
        </div>
        <!-- 注册页面窗口 -->
        <div class="tip-reg">
            <form class="layui-form" action="" id="reg-form">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="请确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item links"><a href="javascript:;" id="reg-tip">去登录</a></div>
            </form>
        </div>
    </div>

    <script src="/assects/lib/jquery.js"></script>
    <script src="/assects/js/baseAPI.js"></script>
    <script src="/assects/js/login.js"></script>
</body>

</html>
