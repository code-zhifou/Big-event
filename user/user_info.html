<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息</title>
    <!-- 导入layui样式和自定义样式 -->
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
    <link rel="stylesheet" href="/assects/css/user/user_info.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">基本资料</div>
        <div class="layui-card-body">
            <!-- lay-filter="userInfo"是进行表单快速赋值和获取值的属性 -->
            <form class="layui-form" lay-filter="userInfo" action="">
                <input type="hidden" name="id">
                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required placeholder="登录名称" autocomplete="off"
                            class="layui-input" readonly>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="red-tip">*</span>用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required||nickname"
                            placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="red-tip">*</span>用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required||email" placeholder="请输入用户邮箱"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="resbtn">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>




    <script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
    <script src="/assects/lib/jquery.js"></script>
    <script src="/assects/js/baseAPI.js"></script>
    <script src="/assects/js/user/user_info.js"></script>
</body>

</html>
